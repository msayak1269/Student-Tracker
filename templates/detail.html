<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  {% if not total %}
  <h2>No Student</h2>
  <a href="/add"><h3>Add New Student</h3></a>
  {% else %}
  <nav class="navbar navbar-expand-md bg-dark">
    <a class="navbar-brand text-white" href="/Home">Home</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon text-white">
        <i class="material-icons">menu</i>
      </span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/account">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/logout">Sign Out</a>  
        </li>
      </ul>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row justify-content-center mt-2">
      <div class="card">
        <div class="card-body">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Class</th>
                <th>Student</th>
                <th></th>
              </tr>
            </thead>
            {% for key, value in counts.items() %}
            <tr>

              <td>{{ key }}</td>
              <td>{{ value }}</td>
              <td><a target="_self" href="/view/class/{{key}}">
                  <button class="btn btn-outline-warning">View</button>
                </a></td>
            </tr>
            {% endfor %}
            <tr>
              <td>Total</td>
              <td>{{ total }}</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <script src="/app.js"></script>
</body>

</html>
