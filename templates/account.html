<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{account['name']}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="manifest" href="/manifest.json">
	<style type="text/css">
		.card-text {
			font-weight: 400;
		}
		.card{
			display:flex;
			justify-content: center;
			align-content: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark text-white mt-1">
        <a class="navbar-brand text-white" href="/Home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon text-white">
            <i class="material-icons">menu</i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/account">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/logout">Sign Out</a>  
            </li>
          </ul>
        </div>
	  </nav>
	  <div class="container">
		<div class="p-3 bg-dark text-white mt-1">
			<!-- <a href="/" style="text-decoration: none;">
				<h5 class="text-left text-white" >Home</h5>
			</a> -->
			<div class="text-center">
				<h2>{{ account["name"] }}</h2>
				<h5> Subject : {{account["subject"]}}</h5>
			</div>
		</div>
	  </div>
	<div id="stcrd1">
		<div class=" mt-3">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-4"></div>
					<div class="col-md-4 col-xs-12">
						<div class="card mx-auto" style="width:300px">
							<div class="card-body">
								<h4 class="card-title text-center">{{  account["name"] }}</h4>
								<p class="card-text">Email Id : {{ account["email"]}}</p>
                                <p class="card-text">Subject : {{ account["subject"]}}</p>
                                <p class="card-text">Number of Student : {{ counter }}</p>
								<br>
							</div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="/app.js"></script>
</body>

</html>
